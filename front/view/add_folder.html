{{define "add_folder.html"}}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加文件夹</title>

    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="static/css/main.css">

    <script src="static/layui/layui.js"></script>
    <script src="static/js/add_folder.js"></script>
</head>

<body>
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">当前主机</label>
            <div class="layui-input-block">
                <select name="sshId" lay-filter="aihao">
                    <option value=""></option>
                    {{range $v:=.sshList}}
                    <option value="{{$v.Id}}">{{$v.Name}}【{{$v.Host}}:{{$v.Port}}】</option>
                    {{end}}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" autocomplete="off" placeholder="随便写,自己明白就行(唯一标识)" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>路径</label>
            <div class="layui-input-block">
                <input type="text" name="path" autocomplete="off" placeholder="请输入全路径(pwd出来的)" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <button lay-submit="" lay-filter="submit" type="button" class="layui-btn" style="width: 100%;">添加</button>
        </div>
    </form>
</body>

</html>

{{end}}
