{{template "base.html" .}}

{{define "css"}}
<style>
    .main{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 100px;
    }
    .main .item {
        margin: 10px;
    }
</style>
{{end}}

{{define "body"}}
<body>
    <div class="main">
        <div>
            <h1>{{.title}}</h1>
        </div>
        <div class="item">
            {{.time}}
        </div>
        <div class="item">
            <button type="button" class="layui-btn layui-btn-primary layui-btn-lg">本地主机(尽请期待)</button>
        </div>
        <div class="item">
            <button type="button" class="layui-btn layui-btn-primary layui-btn-lg" onclick="location.href='/simple'">单主机</button>
        </div>
        <div class="item">
            <button type="button" class="layui-btn layui-btn-primary layui-btn-lg">多主机(尽请期待)</button>
        </div>
        <div class="item">
            <button type="button" class="layui-btn layui-btn-sm" id="reset">重置配置</button>
        </div>
    </div>
</body>
{{end}}

{{define "js"}}
<script src="static/js/welcome.js"></script>
{{end}}
